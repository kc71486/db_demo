<html>
  <body>
    MySQL insert student to course:
    <form id="mysql_insert" onsubmit="return false">
      <input name="id" type="text" placeholder="student id" />
      <input name="course" type="text" placeholder="course id" />
      <button class="submit" type="submit">Submit</button>
      <p class="result"></p>
    </form>

    MySQL query all students in courses:
    <form id="mysql_query" onsubmit="return false">
      <input name="name" type="text" placeholder="course name" />
      <button class="submit" type="submit">Submit</button>
      <p class="result"></p>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
